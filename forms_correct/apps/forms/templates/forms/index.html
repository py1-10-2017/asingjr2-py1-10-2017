{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORMS PRACTICE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script  src=' {% static "forms/jquery.js" %}' ></script>
    <link rel="stylesheet" type='text/css' href="{%  static 'forms/style.css' %}">
</head>
<body>
    <div class="container main mtop">
<div class="row">
    <div class="col-sm-4">
        <form class="form container" action="{% url 'forms:post' %}" method="POST">
                <h3>ModelForm</h3>
            {% csrf_token %}
                {{ form1.as_p }}
                <input type="hidden" name="type" value="model">
            <input type="submit" value="create profile" class="btn btn-warning">
        </form>
    </div>


    <div class="col-sm-4">
        <form class="form container" action="{% url 'forms:post' %}" method="POST">
                <h3>FormsForm</h3>
                {% csrf_token %}
            {{ form2.as_p}}
            <input type="hidden" name="type" value="form">
            <input type="submit" value="create profile" class="btn btn-warning">
        </form>
    </div>


    
    <div class="col-sm-4">
        <form class="form container" action="{% url 'forms:post' %}" method="POST">
                <h3>ManualForm</h3>
            {% csrf_token %}
            <input type="hidden" name="type" value="manual">
            <div class="form-group">
                <label for="first">First:</label>
                <input type="text" name="first" class="blue border" placeholder="dbz name">
            </div>
            <div class="form-group">
                <label for="first">Last:</label>
                <input type="text" name="last" placeholder="saiyan name">
            </div>
            <div class="form-group">
                <label for="first">Age:</label>
                <input type="number" name="age" placeholder="95">
            </div>
            <div class="form-group">
                <label for="first">Email:</label>
                <input type="email" name="email" id='bg'>
            </div>
                <div class="form-group">
                <label for="first">Telephone:</label>
                <input type="text" name="telephone" value="915">
            </div>
            <input type="submit" value="create profile">
        </form>
    </div>
</div>
    </div>

</body>
</html>
